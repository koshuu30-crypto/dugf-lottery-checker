<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>[KS] D.U.G.F Lottery Checker</title><link rel="manifest" href="manifest.json"><link rel="icon" href="icons/icon-192.png"><link rel="stylesheet" href="style.css">
<style>/* minimal styles loaded earlier omitted for brevity */</style></head><body>
  <div id="app">

    <!-- HEADER -->
    <header class="app-header">
      <div class="header-left">
        <img src="icons/icon-192.png" class="app-icon" />
        <div>
          <div class="app-title">[KS] Lottery Checker</div>
          <div class="app-subtitle">D.U.G.F • Offline App</div>
        </div>
      </div>
      <div class="app-version">v1.0.0</div>
    </header>

    <!-- MAIN -->
    <main class="app-card">

      <div class="drop-zone" id="dropZone">
        <strong>Drag & Drop PDFs here</strong>
        <span>or click to choose files</span>
        <input type="file" id="fileInput" multiple accept=".pdf">
      </div>

      <div class="inputs">
        <label>Big Prize #1 (100M)</label>
        <input id="p1" placeholder="e.g. 0994613">

        <label>Big Prize #2 (20M)</label>
        <input id="p2" placeholder="e.g. 0967300">

        <label>Big Prize #3 (10M)</label>
        <input id="p3" placeholder="e.g. 0946652">

        <label>Special (last 5 digits)</label>
        <input id="ps" placeholder="e.g. 61967">
      </div>

      <div class="actions">
        <button id="checkBtn">Extract & Check</button>
        <button id="clearBtn" class="secondary">Clear</button>
        <button id="exportBtn" class="secondary">Export CSV</button>
      </div>

      <div id="status" class="status">Ready</div>

    </main>

    <!-- FOOTER -->
    <footer class="app-footer">
      © 2025 • Developed by KoShuu (D.U.G.F) • Offline App
    </footer>

  </div>

  <script src="app_loader.js"></script>
</body>
</html>
